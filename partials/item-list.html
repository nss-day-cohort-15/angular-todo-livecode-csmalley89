<h1>Todo List</h1>
<div ng-repeat="item in items | filter: {task: searchText.search}">
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="col-xs-1"><input type="checkbox" name=""/></div>
      <div class="col-xs-7"><a ng-href="#/items/view/{{item.id}}">{{item.task}}</a></div>
      <div class="col-xs-2">{{item.dueDate}}</div>
      <div class="col-xs-1">{{item.assignedTo}}</div>
      <div class="col-xs-1">
        <div class="btn-toolbar" role="toolbar">
          <div class="btn-group btn-group-xs" role="group"><button class="btn btn-default glyphicon glyphicon-cog" ng-click="itemEdit(item.id)" aria-label="Edit"></button></div>
          <div class="btn-group btn-group-xs" role="group"><button class="btn btn-default glyphicon glyphicon-trash" ng-click="itemDelete(item.id)" aria-label="Delete"></button></div>
        </div>
      </div>
    </div>
  </div>
</div>
