<h1>Edit Todo</h1>
<form>
  <div class="form-group">
    <label>Task Description</label>
    <!-- TODO: Hook up this form to our JS for submitting -->
    <input type="text" class="form-control" placeholder="{{item.task}}" ng-model="editTask.task" />
  </div>
  <div class="form-group">
    <label>Due Date</label>
    <input type="text" class="form-control" placeholder="{{item.dueDate}}" ng-model="editTask.dueDate" />
  </div>
  <div class="form-group">
    <label>Assigned To</label>
    <input type="text" class="form-control" placeholder="{{item.assignedTo}}" ng-model="editTask.assignedTo"/>
  </div>
  <div class="form-group">
    <label>Location</label>
    <input type="text" class="form-control" placeholder="{{item.location}}}" ng-model="editTask.location"/>
  </div>
  <div class="form-group">
    <label>Urgency</label>
    <input type="text" class="form-control" placeholder="{{item.urgency}}" ng-model="editTask.urgency"/>
  </div>
  <div class="form-group">
    <label>Dependencies</label>
    <input type="text" class="form-control" placeholder="{{item.dependencies}}" ng-model="editTask.dependencies"/>
  </div>
  <!-- TODO: bind this button to a function -->
  <button class="btn btn-default" ng-click="editItem()">Save</button>
</form>
